	<script>
		$( function() {
			$( "#dialog, #dialog2, #dialog3" ).dialog({
				autoOpen: false,
				maxWidth:230,
				maxHeight: 110,
				width: 230,
				height: 110,
				show: {
					effect: "fade",
					duration: 1000
				},
				hide: {
					effect: "fade",
					duration: 1000
				}
			});

			$( "#opener" ).on( "click", function() {
				$( "#dialog" ).dialog( "open" );
			});

			$( "#dialog" ).css({
				"background-color": "#eeeeee"
			});
		} );
	</script>
</head>

				</figure>
